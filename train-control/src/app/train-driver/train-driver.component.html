<div>

  <button (click)="changeSpeed(+0.1)">More Forward</button>
  <button (click)="changeSpeed(-0.1)">More Backward</button>
  Current speed: {{currentSpeed$ | async}}
  <br>
  <button (click)="stop()">STOP</button>
  <!-- vertical  -->
  <mat-slider mouseWheel [value]="(train | async)?.speed" min="0" max="1" step="0.02" (input)="sliderChanged($event)" (mouseWheelUp)="mouseWheelUpFunc($event)" (mouseWheelDown)="mouseWheelDownFunc($event)"></mat-slider>
</div>
